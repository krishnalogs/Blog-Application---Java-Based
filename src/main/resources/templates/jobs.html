<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Jobs - ITKANNADIGARU</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background:#f5f7fa; color:#1f2937; padding-top: 80px; }
        .container { max-width: 1000px; margin: 0 auto; padding: 1.5rem; }
        h1 { font-size: 2rem; margin-bottom: 1rem; }
        .job { background: #fff; border-radius: 12px; padding: 1rem 1.25rem; box-shadow: 0 6px 18px rgba(0,0,0,0.06); margin-bottom: 1rem; }
        .pill { display:inline-block; background:#e0f2fe; color:#0369a1; border-radius:999px; padding:.25rem .6rem; font-size:.75rem; margin-right:.5rem; }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar('jobs')"></div>
<div class="container">
    <h1>IT Job Hiring Board</h1>
    <div class="job">
        <strong>DevOps Engineer</strong> — Kubernetes, Terraform, AWS <span class="pill">Remote</span>
    </div>
    <div class="job">
        <strong>Platform Engineer</strong> — IDP, GitOps, ArgoCD <span class="pill">Hybrid</span>
    </div>
    <div class="job">
        <strong>AI Engineer</strong> — RAG, Vector DB, Prompting <span class="pill">Onsite</span>
    </div>
</div>
</body>
</html>
